{% extends 'main_app/layout.html' %}

{% block title %} Edit translation story {% endblock %}

{% block content %}
<div class="features">
    <h1>Edit translation story</h1>
     <div class="tank-forms">
         <div class="head-polaroid static_i18n">
             <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form_story_i18n.media }}
                <p><label class="title-label-i18n">Story translation id: {{ form_story_i18n.instance.id }}</label></p>
                {% for form in form_story_i18n %}
                    <p><label class="title-label-i18n" for="{{ form.id_for_label }}">{{form.label}}: </label>{{ form }}</p>
                    <div class="form-error">{{ form.errors }}</div>
                {% endfor %}
                 <div class="div-bt">
                     <button class="button button_save" type="submit"><i class="fa-solid fa-floppy-disk" style="font-size: 1.2rem; color: #183153;"></i> Save</button>
                     <a class="button button_del" onClick="javascript:history.go(-1);"><i class="fa-solid fa-rectangle-xmark" style="font-size: 1.25rem; color: #183153;"></i> Cancel</a>
                 </div>
             </form>
         </div>
    </div>

</div>
{% endblock %}
